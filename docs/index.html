<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/three-demo/favicon.ico">
    <meta charset="utf-8">
    <title>Space travel</title>
    <style>
        html, body {
        margin: 0;
        height: 100%;
        }
        
        #c {
        width: 100%;
        height: 100%;
        display: block;
        }
        #hud {
          position: fixed;
          top: 12px;
          left: 12px;
          padding: 10px 12px;
          background: rgba(0,0,0,0.55);
          color: #fff;
          font-family: system-ui, sans-serif;
          font-size: 12px;
          line-height: 1.4;
          border-radius: 8px;
          pointer-events: none; /* don’t block keyboard/mouse */
          backdrop-filter: blur(4px);
        }
        #hud b { font-weight: 600; }
        #hud select { pointer-events: auto; }
        #minimap-container {
          position: fixed;
          bottom: 20px;
          right: 20px;
          width: 200px;
          height: 200px;
          border: 2px solid rgba(255,255,255,0.6);
          background: rgba(0,0,0,0.5);
          border-radius: 8px;
          overflow: hidden;
        }
        #minimap {
          width: 100%;
          height: 100%;
          display: block;
        }
    </style>
    <script type="module" crossorigin src="/three-demo/assets/index-Bjw2EZ94.js"></script>
  </head>
  <body>
    <canvas id="c" tabindex="0"></canvas>
    <div id="hud">
      <div><b>Speed:</b> <span id="hud-speed">0</span> km/s</div>
      <div><b>Dist. to Sun:</b> <span id="hud-dist">0</span> kkm</div>
      <div><b>Dist. to Mars:</b> <span id="hud-dist-mars">0</span> kkm</div>
      <div><b>Dist. to Mercury:</b> <span id="hud-dist-mercury">0</span> kkm</div>
      <div><b>Dist. to Earth Moon:</b> <span id="hud-dist-earth-moon">0</span> kkm</div>
      <label for="solar-body">Choose a celestial body:</label>
      <select id="solar-body" name="solar-body" required>
        <option value="" disabled selected>Select a body…</option>
        <option value="sun">Sun</option>
        <option value="mercury">Mercury</option>
        <option value="venus">Venus</option>
        <option value="earth" >Earth</option>
        <option value="mars">Mars</option>
        <option value="jupiter" >Jupiter</option>
        <option value="saturn" >Saturn</option>
        <option value="uranus" disabled>Uranus</option>
        <option value="neptune" disabled>Neptune</option>
      </select>
    </div>
    <div id="minimap-container">
      <canvas id="minimap"></canvas>
    </div>
  </body>
</html>
